<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>אלברט – בוט לקידום כשירות תרבותית בהוראה</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">אלברט – בוט לקידום כשירות תרבותית בהוראה</h1>
    <div id="chat" class="chat-box"></div>
    <form id="chat-form" autocomplete="off">
      <textarea id="user-input" placeholder="הקלד/י כאן..." rows="1"></textarea>
      <button type="submit">שליחה</button>
    </form>
  </div>

  <!-- ✅ defer מבטיח שהקוד ירוץ רק אחרי שהעמוד נטען -->
  <script src="script.js" defer></script>
</body>
</html>
